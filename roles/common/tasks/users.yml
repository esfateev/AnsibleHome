- name: Create user
  user:
    name: "{{ UserName }}"
    state: present
    create_home: yes
    group: sudo
    shell: /bin/bash

- name: Change user password
  user:
    name: "{{ UserName }}"
    update_password: always
    password: "{{ newpassword|password_hash('sha512') }}"

- name: Set authorized keys taken from url
  authorized_key:
    user: "{{ UserName }}"
    state: present
    key: "https://github.com/{{ AuthKeyGitHub }}"